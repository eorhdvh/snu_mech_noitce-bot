name: Check SNU ME Notice

on:
  schedule:
    # 매일 1시간마다 실행
    - cron: '0 * * * *'
  # 수동 실행 버튼을 추가하여 테스트하기 쉽게 만듭니다.
  workflow_dispatch:

jobs:
  check-notice:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 이전 워크플로에서 저장된 last_notice.txt 파일 다운로드
      # continue-on-error: true로 첫 실행 시 다운로드 오류를 무시하고 진행합니다.
      - name: Download last notice artifact
        uses: actions/download-artifact@v4
        with:
          name: last-notice-file
          path: .
        continue-on-error: true
          
      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run notice bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python notice_bot.py

      # 새로 업데이트된 last_notice.txt 파일 업로드
      # if: always()로 이전 단계의 성공/실패와 관계없이 항상 실행됩니다.
      - name: Upload new last notice artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last-notice-file
          path: last_notice.txt
