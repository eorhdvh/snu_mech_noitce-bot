name: Check SNU ME Notice

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# [필수] 봇이 저장소에 파일을 쓸 수 있는 권한 부여
permissions:
  contents: write

jobs:
  check-notice:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run notice bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python notice_bot.py

      # [핵심] 변경된 파일을 저장소에 직접 저장 (이 활동이 있으면 60일 제한이 연장됩니다)
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # 파일이 존재할 경우에만 처리
          if [ -f last_notice.txt ]; then
            git add last_notice.txt
            # 변경사항이 있는지 확인 (차이가 있으면 git diff --quiet는 실패하므로 || 뒤가 실행됨)
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update last notice [skip ci]" && git push)
          fi

      # ❌ 오류를 유발하는 Keepalive Workflow 단계는 삭제했습니다.
      # 외부 액션이 차단된 환경에서도 정상 작동합니다.
