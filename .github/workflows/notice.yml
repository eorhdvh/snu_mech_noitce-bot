name: Check SNU ME Notice

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check-notice:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 1. 이전 워크플로에서 저장된 last_notice.txt 파일 다운로드
      - name: Download last notice artifact
        uses: actions/download-artifact@v4
        with:
          name: last-notice-file
          path: .
        continue-on-error: true

      - name: Check file content
        run: |
          if [ -f "last_notice.txt" ]; then
            echo "File exists. Content:"
            cat last_notice.txt
          else
            echo "File does not exist."
          fi
          
      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run notice bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python notice_bot.py

      # 2. 새로 업데이트된 last_notice.txt 파일 업로드
      - name: Upload new last notice artifact
        uses: actions/upload-artifact@v4
        with:
          name: last-notice-file
          path: last_notice.txt

